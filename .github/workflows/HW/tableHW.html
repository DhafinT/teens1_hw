<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
           margin: 0;
           padding: 0;
           background-color: lightgray;
       }

        th, td{
           border: solid 1px white;
           padding: 10px 40px 10px 40px;
        }

        thead{
            background-color:aquamarine;
        }

        table{
            border-collapse: collapse;
            padding-left: 10px;
            padding-top: 10px;
        }

    </style>
</head>
<body>
    <div id="container">
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Blank</th>
                    <th colspan="2">Basic</th>
                    <th colspan="2">Advanced</th>
                </tr>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Jim</th>
                    <th>X</th>
                    <th>-</th>
                    <th>-</th>
                    <th>X</th>
                </tr>
                <tr>
                    <th>Mike</th>
                    <th>X</th>
                    <th>-</th>
                    <th>X</th>
                    <th>X</th>
                </tr>
                <tr>
                    <th>Ron</th>
                    <th>-</th>
                    <th>-</th>
                    <th>-</th>
                    <th>X</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
