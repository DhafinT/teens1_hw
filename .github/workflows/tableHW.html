<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 600vh;
        }


        th, td{
            border: solid 1px black;
            padding: 10px;
            text-align: center;
        }

        th{
            background-color: blanchedalmond;
        }

        table{
            border-collapse: collapse;
        }

        tbody tr:nth-child(odd){
            background-color: cornsilk;
        }
        
    </style>

</head>
<body>
    <div id="container">
        <table>
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Other</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Adventures of Sherlock Holmes</td>
                    <td>Sir Arthur Conan Doyle</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>Blockchain Revolution</td>
                    <td>Dont Tapscott</td>
                    <td>Alex Tapscott</td>
                </tr>
                <tr>
                    <td>George Orwell: The Complete Novels</td>
                    <td>George Orwell</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
